<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automatisation Réseau - Interface Switch</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<div class="container">
  <h1>🔧 Automatisation Réseau - Scanner & Switch Management</h1>

  <!-- Network Scanner Section -->
  <div class="section">
    <div class="section-title">🔍 Scanner Réseau</div>
    
    <div class="input-group">
      <div>
        <label for="network-range">Plage réseau à scanner :</label>
        <input type="text" id="network-range" value="192.168.116.0/24" placeholder="Ex: 192.168.1.0/24" />
      </div>
      <div class="btn-wrapper">
        <button id="btn-scan-network">🔍 Scanner Réseau</button>
      </div>
    </div>

    <div class="button-group">
      <button id="btn-quick-scan" class="secondary">⚡ Scan Rapide</button>
      <button id="btn-clear-results" class="danger">🗑️ Effacer Résultats</button>
    </div>

    <!-- Scan Results -->
    <div id="scan-results" class="hidden">
      <h3>Résultats du Scan</h3>
      <div id="scan-summary"></div>
      <table class="hosts-table">
        <thead>
          <tr>
            <th>IP</th>
            <th>Hostname</th>
            <th>Ports Ouverts</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="hosts-table-body">
        </tbody>
      </table>
    </div>

    <div id="scan-loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Scan du réseau en cours...</p>
    </div>
  </div>

  <!-- Switch Management Section -->
  <div class="section">
    <div class="section-title">⚙️ Gestion Switch</div>

    <div class="input-group">
      <div>
        <label for="selected-switch">Switch Sélectionné :</label>
        <input type="text" id="selected-switch" placeholder="Sélectionnez un switch depuis le scan ou entrez une IP" />
      </div>
      <div>
        <label for="ssh-password">Mot de passe SSH :</label>
        <input type="password" id="ssh-password" value="kali" placeholder="Mot de passe SSH" />
      </div>
    </div>

    <div class="input-group">
      <div>
        <label for="switch-to-backup">Bridge à sauvegarder :</label>
        <input type="text" id="switch-to-backup" value="vSwitchA" placeholder="Ex: vSwitchA, br0" />
      </div>
      <div>
        <label for="backup-files">Fichier de sauvegarde :</label>
        <select id="backup-files">
          <option value="">-- Sélectionner un fichier --</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button id="btn-test-connection">🔌 Tester Connexion</button>
      <button id="btn-show-ovs">📋 Show OVS</button>
      <button id="btn-list-bridges">🌉 Lister Bridges</button>
      <button id="btn-backup">💾 Sauvegarder</button>
      <button id="btn-load-config">⬆️ Charger Config</button>
    </div>
  </div>

  <!-- Console Output -->
  <textarea class="console" id="console-output" readonly>> Prêt à scanner le réseau et gérer les switches...
> Entrez une plage réseau (ex: 192.168.1.0/24) et cliquez sur "Scanner Réseau"</textarea>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span id="status-connection">Statut : Déconnecté</span>
    </div>
    <div class="status-indicator">
      <span id="status-action">Dernière action : Aucune</span>
    </div>
  </div>
</div>

<script src="../static/script.js"></script>
</body>
</html>
