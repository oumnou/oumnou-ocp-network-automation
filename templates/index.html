<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automatisation R√©seau - Interface Switch</title>
  <link rel="stylesheet" href="../static/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      background: #f9f9fb;
      color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #5a2e8a;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #5a2e8a;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:disabled {
      background-color: #e0e0e0;
      color: #555;
      cursor: not-allowed;
    }
    input[type="text"]:focus, input[type="password"]:focus, select:focus {
      border-color: #6b3aa9;
      outline: none;
    }
    .button-row {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .button-row button {
      background-color: #6b3aa9;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      flex: 1 1 180px;
      transition: background-color 0.3s ease;
    }
    .button-row button:hover {
      background-color: #571f85;
    }
    .console {
      width: 100%;
      height: 280px;
      margin-top: 25px;
      background-color: #1e1e2f;
      color: #d1d1e9;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 12px;
      border-radius: 6px;
      border: none;
      resize: none;
      box-sizing: border-box;
    }
    .status-bar {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: #555;
    }
    #status-connection {
      color: #b22222; /* red initially */
    }
    #status-connection.connected {
      color: #2a9d8f; /* green when connected */
    }
  </style>
</head>
<body>

<h1>Automatisation R√©seau - Maintenance Switch</h1>

<form id="switch-form" autocomplete="off">

<textarea class="console" id="console-output" readonly>&gt; Pr√™t √† ex√©cuter des commandes sur le switch...</textarea>

<script src="../static/script.js"></script>

</body>
</html>
